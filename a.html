<script>
   // "use strict";
    var div=document.getElementsByTagName('div')[0],handler;
     handler= true&&function close() {
        var startx,starty;
      return    function (e) {
            this.style.position = 'absolute';
            if (e.type == 'mousedown') {
                startx = e.offsetX;
                starty = e.offsetY;
                this.addEventListener('mousemove',handler );
                this.addEventListener('mouseup',handler );
            } else if (e.type == 'mousemove') {
                this.style.left = e.clientX - startx + 'px';

                this.style.top = e.clientY - starty + 'px';
            } else {
                this.removeEventListener(
                    'mousemove', handler
                )
            }
        }
    }()
    div.addEventListener('mousedown',handler);
