<script>
    function get(obj, path, value) {
        var arr = path.split('.'),as;
        if (value) {
            for (var i = 0; i < arr.length; i++) {
                if (i == arr.length - 1) {
                    obj[arr[i]] = value;
                } else {
                    obj[arr[i]] = {};
                    var clonearr = arr.concat();
                    var path = arr.splice(1).join('.');
                    get(obj[clonearr[i]], path, value);
                }
            }
            return obj
        } else {
            for (var i = 0; i < arr.length; i++) {
                if (as) {
                    as = as[arr[i]];
                    if (value) {
                        if (i == arr.length) {
                            as = value;
                        }
                    }
                } else {
                    as = obj[arr[i]]
                }
            }
            return as;
        }
    }

    var ojb = {
        foo: {
            bar: {
                name: 'llll'
            }
        }
    }
    console.log(get(ojb, 'foo.bar.name'));
    ojb = {};


    get(ojb, 'foo.bar.name', 'good');
    console.log(ojb);
    //这是一次文本啊


</script>
